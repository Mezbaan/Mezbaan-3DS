<section id="userVenues">
  <h1 class="page-title">My Venues</h1>
  <div class="row">
    <ng-container *ngIf="venues && venues.length > 0">
      <div *ngFor="let venue of venues" class="col-md-4">
        <div class="card text-center">
          <div class="card-block">
            <h4 class="card-title">{{venue.name}} - {{venue.address}}</h4>
            <a class="btn btn-bwm" routerLink="/venues/{{venue._id}}">Go to Venue</a>
            <span *ngIf="venue.reservations.length > 0">
              <bwm-arrange-venues-reservation [reservations]="venue.reservations"></bwm-arrange-venues-reservation>
            </span>
          </div>
          <div class="card-footer text-muted">
             <p>Created at {{venue.createdAt | formatDate}}</p>
             <button (click)="deleteVenue(venue)" type="button" class="btn btn-bwm btn-delete">Delete</button>
             <button (click)="goToUpdate(venue._id)" type="button" class="btn btn-bwm btn-delete">Edit</button>
          </div>
        </div>
      </div>
    </ng-container>
    <div *ngIf="venues && venues.length == 0" class="col-md-8">
      <div class="alert alert-warning">
        You dont have any venues currenty created. If you want to add a venue please follow this link.
        <a class="btn btn-bwm" routerLink="/venues/new">Register Venue</a>
      </div>
    </div>
  </div>
</section>
