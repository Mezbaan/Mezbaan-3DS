 <div class="venue">
  <h2 class="venue-type {{venue.category}}">{{venue.category}}</h2>
  <div class="venue-owner">
    <span>{{venue.bio}}</span>
  </div>
  <h1 class="venue-title">{{venue.title}}</h1>

  <h2 class="venue-city">{{venue.city | ucwords}}</h2>
  <div class="venue-room-info">
    <span><i class="fa fa-building"></i>{{venue.bedrooms}} bedrooms</span>
    <span><i class="fa fa-user"></i> {{venue.bedrooms + 4}} guests</span>
    <span><i class="fa fa-bed"></i> {{venue.bedrooms + 2}} beds</span>
  </div>
  <p class="venue-description">
    {{venue.description}}
  </p>
  <hr>
  <div class="venue-assets">
    <h3 class="title">Assets</h3>
    <div class="row">
      <div class="col-md-6">
        <span><i class="fa fa-asterisk"></i> Cooling</span>
        <span><i class="fa fa-thermometer"></i> Heating</span>
        <span><i class="fa fa-location-arrow"></i> Iron</span>
      </div>
      <div class="col-md-6">
        <span><i class="fa fa-desktop"></i> Working area</span>
        <span><i class="fa fa-cube"></i> Washing machine</span>
        <span><i class="fa fa-cube"></i> Dishwasher</span>
      </div>
    </div>
  </div>
</div>
