 <div class="venue">
  <h2 class="venue-type {{venue.dietaryCategory}}">{{venue.dietaryCategory}}</h2>
  <div class="venue-owner">
    <span>{{venue.user.email}}</span>
  </div>
  <h1 class="venue-name">{{venue.name}}</h1>

  <h2 class="venue-address">{{venue.address}}</h2>
  <p class="venue-bio">
    {{venue.bio}}
  </p>
  <p>There are {{venue.seats}} seats at this venue.</p>
  <p>${{venue.price}} per meal</p>
  <hr>
</div>
