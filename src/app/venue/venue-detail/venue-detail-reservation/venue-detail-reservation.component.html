<div class="reservation">
  <h3 class="reservation-price">${{venue.price}}</h3>
  <hr>
  <ng-container *ngIf="auth.isAuthenticated()">
    <label>Date</label>
      <input type="text" class="form-control daterangepicker-input" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)"
       />
    <button [disabled]="!newBooking.date" class="btn btn-bwm btn-confirm btn-block" (click)="openModal(reservationModal)">Reserve place now</button>
    <hr>
  </ng-container>
  <div *ngIf="!auth.isAuthenticated()" class="should-login-btn-container">
    <a class="btn btn-bwm btn-login" routerLink="/login">Login and reserve this seat today</a>
  </div>

  <p class="reservation-note-title">People are interested in this venue</p>
  <p class="reservation-note-text">
    More than 500 people checked this venue in last month.
  </p>
</div>

<!-- MODAL -->
<ng-template #reservationModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title title">Confirm Reservation <p>{{newBooking.date}}</p></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <em>${{venue.price}}</em> per Eater
    <p>Do you confirm your reservation for the selected date?</p>
  </div>
  <div *ngIf="errors.length > 0" class="alert alert-danger modal-error">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-bwm" (click)="confirmReservation(reservationModal)">Confirm</button>
    <button #closeBtn type="button" class="btn btn-bwm" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>
