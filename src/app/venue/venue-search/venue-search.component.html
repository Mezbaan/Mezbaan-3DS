<section id="venueListing">
  <h1 *ngIf="venues.length > 0" class="page-title">Your Home in {{city | ucwords}}</h1>
  <h1 class="page-title" *ngIf="errors">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </h1>
  <div class="row">
    <div *ngFor="let venue of venues"  class='col-md-3 col-sm-6'>
      <bwm-venue-list-detail [venue]="venue"></bwm-venue-list-detail>
    </div>
  </div>
</section>
