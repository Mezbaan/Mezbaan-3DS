<a routerLink="/venues/{{venue._id}}">
  <div class="card bwm-card">
    <img class="card-img-top" src="{{venue.image}}" alt="">
    <div class="card-block">
      <h6 class="card-subtitle {{venue.category}}">{{helper.venueType(venue.shared)}} {{venue.category}} &#183; {{venue.city}}</h6>
      <h4 class="card-title">{{venue.title}}</h4>
      <p class="card-text">${{venue.dailyRate}} per Night &#183; Free Cancelation</p>
    </div>
  </div>
</a>
