<a routerLink="/venues/{{venue._id}}">
  <div class="card bwm-card">
    <img class="card-img-top" src="{{venue.image}}" alt="">
    <div class="card-block">
      <h6 class="card-subtitle {{venue.dietaryCategory}}">{{venue.dietaryCategory}} &#183; {{venue.address}}</h6>
      <h4 class="card-title">{{venue.name}}</h4>
      <p class="card-text">${{venue.price}}</p>
    </div>
  </div>
</a>
